{% extends 'accounts/base.html' %}
{% block side %}

<a class="nav-link nav-social" href="{% url 'student' %}">Go Back</a>

{% block content %}
<div class="row text-left">
<!--<div class="row" style="padding-top:10%">-->
    {% for post in post_list %}
        <div class="col-sm-3"></div>
        <div class="col-sm-6" style="padding-bottom: 5rem;">
            <div class="card" >
                <div class="card-body">
                    <h4 class="card-title text-dark">{{ post.title }}</h4><hr>
                    <p class="card-text text-dark">{{ post.content }} <br>
                    </p>
                    <hr>
                    <p class="card-text text-dark">
                        Announced on: {{ post.created_on }}

                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    {% endfor %}
<!--</div>-->
</div>
{% endblock %}
