<h1>Student Info</h1>
<h3> Name </h3> {{ name }}
<h3> Location </h3> {{ location }}
<h3> Age </h3> {{ age }}
<h3> Gender </h3> {{ gender }}
<h3> Room </h3> {{ room }}
{% if room == 'Not Assigned' %}
    <form action="{% url 'rooms' %}">
        <input type="submit" value="Select Room">
    </form>
{% endif %}
