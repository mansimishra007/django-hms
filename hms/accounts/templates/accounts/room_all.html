<h1>All Rooms</h1>
{% for y in roomdata %}
    <h2>Room No: {{y.no}}</h2>
    <h3>Room Type: {{y.type}} </h3>
    <h3>Occupied by: {{y.present}}</h3>



    <form method="POST" action="{% url 'roomselect' y.no %}">
            {% csrf_token %}
        {% if y.remains > 0 %}
            <input type="submit" id="{{y.no}}" value="Select Room">
        {% else %}
            <h3>Room Full</h3>
        {% endif %}
    </form>
{% endfor %}
